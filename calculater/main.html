<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="calculater">
        <div id="output">
          <p id="outputvalue"></p>
        </div>
        <div id="input">
          <ul>
            <li> <button class="number" id="n0">0</button> </li>
            <li> <button class="number" id="n1">1</button> </li>
            <li> <button class="number" id="n2">2</button> </li>
            <li> <button class="operater" id="addOperator">+</button> </li>
            <li> <button class="number" id="n3">3</button> </li>
            <li> <button class="number" id="n4">4</button> </li>
            <li> <button class="number" id="n5">5</button> </li>
            <li> <button class="operater" id="subOperator">-</button> </li>
            <li> <button class="number" id="n6">6</button> </li>
            <li> <button class="number" id="n7">7</button> </li>
            <li> <button class="number" id="n8">8</button> </li>
            <li> <button class="operater" id="multpyOperator">*</button> </li>
            <li> <button class="number" id="n9">9</button> </li>
            <li> <button  class="operater" id="leftbraket">(</button> </li>
            <li> <button class="operater" id="rightbraket">)</button> </li>
            <li> <button class="number" id="dot">.</button> </li>
            <li> <button onclick="equal()" id="equal">=</button> </li>
            <li> <button class="operater" id="devideOperator">/</button> </li>
            <li> <button class="operater" id="powerOperator">**</button> </li>
            <li> <button onclick="remove()" id="delete">esc</button> </li>
          </ul>
        </div>
      </div>

    </div>
  </body>
  <script src="script.js"></script>
</html>
