<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Quotes Generato</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="titleContainer" >
      <h1 id="title">Random Quotes Geneter</h1>
    </div>
    <div id="container">
      <div id="card">
        <div id="quote">
          "The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart."
        </div>
        <div id="bywho">
          -Helen Keller
        </div>
      </div>
      <button id="change" onclick="change()">New Quote</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
